<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Bias Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e6d4ff, #d9c7ff);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .title {
            color: #6a0dad;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .title p {
            font-size: 1.2rem;
            color: #8a2be2;
        }
        
        .card {
            background: linear-gradient(135deg, #f0e6ff, #e6d4ff);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(106, 13, 173, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(106, 13, 173, 0.3);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #6a0dad, #8a2be2, #9370db);
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        .input-section label {
            display: block;
            margin-bottom: 10px;
            color: #6a0dad;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #d9c7ff;
            border-radius: 50px;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s;
            background: white;
        }
        
        .name-input:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        .btn {
            background: linear-gradient(135deg, #8a2be2, #6a0dad);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 13, 173, 0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bias-name {
            color: #6a0dad;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .bias-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #8a2be2, #9370db);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 3rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .bias-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .bias-quote {
            font-style: italic;
            color: #8a2be2;
            margin-top: 10px;
            padding: 10px;
            border-left: 3px solid #8a2be2;
            background: rgba(138, 43, 226, 0.1);
        }
        
        .members-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .member {
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #6a0dad;
            transition: all 0.3s;
        }
        
        .member:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateY(-3px);
        }
        
        .footer {
            margin-top: 30px;
            color: #6a0dad;
            font-size: 0.9rem;
        }
        
        .hearts {
            color: #ff69b4;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: -1;
        }
        
        .decoration-1 {
            top: 10px;
            left: 10px;
            background: #6a0dad;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        
        .decoration-2 {
            bottom: 20px;
            right: 20px;
            background: #8a2be2;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .bts-logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 3px;
            color: #6a0dad;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>BTS Bias Finder</h1>
            <p>Enter your name to discover your BTS bias!</p>
        </div>
        
        <div class="card">
            <div class="bts-logo">BTS</div>
            <div class="input-section">
                <label for="userName"><i class="fas fa-user"></i> Enter Your Name</label>
                <input type="text" id="userName" class="name-input" placeholder="Type your name here">
            </div>
            
            <button class="btn" id="findBias">
                <i class="fas fa-heart"></i> Find My Bias
            </button>
            
            <div class="result" id="result">
                <div class="bias-name" id="biasName">RM</div>
                <div class="bias-image" id="biasImage">
                    <i class="fas fa-user"></i>
                </div>
                <div class="bias-description" id="biasDescription">
                    Your BTS bias is a talented and charismatic performer!
                </div>
                <div class="bias-quote" id="biasQuote">
                    "Live your life. Love yourself."
                </div>
            </div>
            
            <div class="members-grid">
                <div class="member">RM</div>
                <div class="member">Jin</div>
                <div class="member">SUGA</div>
                <div class="member">j-hope</div>
                <div class="member">Jimin</div>
                <div class="member">V</div>
                <div class="member">Jungkook</div>
                <div class="member">ARMY</div>
            </div>
            
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
        </div>
        
        <div class="footer">
            Made with <span class="hearts">ðŸ’œ</span> for ARMY
        </div>
    </div>

    <script>
        document.getElementById('findBias').addEventListener('click', function() {
            const userName = document.getElementById('userName').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!userName) {
                alert('Please enter your name first!');
                return;
            }
            
            // Simple algorithm to determine bias based on name
            const biases = [
                {
                    name: "RM",
                    description: "The eloquent leader with a passion for art and philosophy. Your intelligence and leadership qualities resonate with RM's thoughtful nature.",
                    quote: "\"Life is a sculpture that you cast as you desire.\"",
                    icon: "ðŸ’Ž"
                },
                {
                    name: "Jin",
                    description: "The worldwide handsome with a heart of gold. Your warmth and caring personality align with Jin's comforting presence.",
                    quote: "\"You can't even buy a heart, but you can steal it.\"",
                    icon: "ðŸŒ"
                },
                {
                    name: "SUGA",
                    description: "The genius producer with a deep, introspective soul. Your determination and resilience match SUGA's strong will.",
                    quote: "\"If you can't fly, then run. If you can't run, then walk.\"",
                    icon: "ðŸ±"
                },
                {
                    name: "j-hope",
                    description: "The sunshine of BTS with incredible dance skills. Your positive energy and optimism reflect j-hope's bright personality.",
                    quote: "\"If you don't work hard, there won't be good results.\"",
                    icon: "â˜€ï¸"
                },
                {
                    name: "Jimin",
                    description: "The passionate performer with a sweet demeanor. Your kindness and attention to others mirror Jimin's considerate nature.",
                    quote: "\"I'd rather die than live without passion.\"",
                    icon: "ðŸ•Šï¸"
                },
                {
                    name: "V",
                    description: "The unique artist with a deep, soulful voice. Your individuality and creative spirit connect with V's artistic soul.",
                    quote: "\"You're my penicillin that saved me.\"",
                    icon: "âœŒï¸"
                },
                {
                    name: "Jungkook",
                    description: "The golden maknae with incredible all-round talent. Your dedication and hard work align with Jungkook's pursuit of excellence.",
                    quote: "\"I'm your hope, you're my hope.\"",
                    icon: "ðŸ‡"
                }
            ];
            
            // Simple algorithm to pick a bias based on name length and characters
            const nameSum = userName.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0);
            const biasIndex = nameSum % biases.length;
            const userBias = biases[biasIndex];
            
            // Update the result
            document.getElementById('biasName').textContent = userBias.name;
            document.getElementById('biasImage').innerHTML = userBias.icon;
            document.getElementById('biasDescription').textContent = `Dear ${userName}, ${userBias.description}`;
            document.getElementById('biasQuote').textContent = userBias.quote;
            
            // Show result with animation
            resultDiv.style.display = 'block';
            
            // Add some confetti effect
            createConfetti();
        });
        
        function createConfetti() {
            const colors = ['#6a0dad', '#8a2be2', '#9370db', '#d9c7ff'];
            const container = document.querySelector('.card');
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.opacity = '0.8';
                confetti.style.zIndex = '9999';
                
                container.appendChild(confetti);
                
                // Animation
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${Math.random() * 300 + 300}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }
        
        // Allow Enter key to trigger the bias finder
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('findBias').click();
            }
        });
    </script>
</body>
</html>
